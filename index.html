<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header id="highscores">
        <button id="highscore-button">View High Scores</button>
        <h1>JavaScript Quiz</h1>
        <h3>place holder</h3>
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div>
                    <p id="current-score">Current Score: 0</p>
                </div>
                <div>
                    <button id="start-quiz">Start Quiz</button>
                </div>
                <div>
                    <p id="time-left">Time remaining: 60 </p>
                </div>
            </div>    
         <div id="quiz-box">
            <h3 id="quiz-text">Welcome to the Javascript Quiz.</h3>
            <p id="quiz-subtitle">Click the 'start quiz' button to begin. <br> If you answer a question incorrectly, 5 seconds will be taken off the timer. <br> Questions will increase in point value as the quiz goes on!</p>
            
            
         </div>   
        </div>
    </main>
    

    <script src="./assets/script.js"></script>
</body>
</html>
